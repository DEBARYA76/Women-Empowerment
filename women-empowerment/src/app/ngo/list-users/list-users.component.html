<table mat-table [dataSource]="enrolledUsers" class="mat-elevation-z8 table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="srNo">
      <th mat-header-cell *matHeaderCellDef class="column-title"> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.user.userId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="column-title"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.user.firstName}} {{element.user.middleName}} {{element.lastName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="date_of_registration">
      <th mat-header-cell *matHeaderCellDef class="column-title"> Registered On </th>
      <td mat-cell *matCellDef="let element"> {{element.registrationDate}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="column-title"> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.user.email}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef class="column-title"> Contact </th>
        <td mat-cell *matCellDef="let element"> {{element.user.contactNo}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
